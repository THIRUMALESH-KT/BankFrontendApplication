<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<div class="container row">
<div class="form-control col m-lg-5">
<form action="#" (ngSubmit)="saveCustomer()">
    <label class="form-label w-25">Enter First Name</label><input class="form-check-input w-auto h-auto text-uppercase" type="text" name="fname" [(ngModel)]="customer.fname"><br>
    <label class="form-label w-25">Enter Last Name</label><input class="form-check-input w-auto h-auto text-uppercase" type="text" name="lname"[(ngModel)]="customer.lname"><br>
    <label class="form-label w-25">Enter Mobile Number</label><input class="form-check-input w-auto h-auto" type="number" name="mobile" [(ngModel)]="customer.custMobile"><br>
    
    <label class="form-label w-25"><h4>Enter Adress</h4></label><br>
    <label class="form-label w-25">Enter D.No</label><input class="form-check-input w-auto h-auto" type="text" name="dno"[(ngModel)]="address.drNo"><br>
    <label class="form-label w-25">Enter Village</label><input class="form-check-input w-auto h-auto" type="text" name="village"[(ngModel)]="address.village"><br>
    <label class="form-label w-25">Enter Modnal</label><input class="form-check-input w-auto h-auto" type="text" name="mondal"[(ngModel)]="address.mondal"><br>
    <label class="form-label w-25">Enter Districe</label><input class="form-check-input w-auto h-auto" type="text" name="district"[(ngModel)]="address.district"><br>
    <label class="form-label w-25">Enter State</label><input class="form-check-input w-auto h-auto" type="text" name="state"[(ngModel)]="address.state"><br>
    <label class="form-label w-25">Enter pin code</label><input class="form-check-input w-auto h-auto" type="number"name="pincode"[(ngModel)]="address.pincode"><br>
    <button class="btn border-1 shadow  " style="background-color: blue; color: white;">Submit</button><button class="btn border-1 shadow" style="background-color: green; color: white; margin-left: 3px;" type="reset">Reset</button>
</form>
</div>
<div class="col">
    <label class="m-5 "style="center" >{{message}}</label>
</div>

</div>
